name: test-async-core-bluetooth
run-name: ${{ github.actor }} is running tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: swift-actions/setup-swift@v1

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: swift build

      - name: Test
        run: swift test
